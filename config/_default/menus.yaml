# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: ''
    weight: 10
  - name: News
    url: 'post'
    weight: 20
  - name: People
    url: 'people'
    weight: 30
  - name: Events
    url: 'event'
    weight: 40
  - name: Slides
    url: 'lotus-slides'
    weight: 50
  - name: Queries
    url: 'lotus-queries'
    weight: 50
  - name: Publications
    url: 'publication'
    weight: 50
  - name: Sheets
    url: 'sheets'
    weight: 40
  - name: Contact
    url: 'contact'
    weight: 60

